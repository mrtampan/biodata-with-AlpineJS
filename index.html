                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="foto" type="text" placeholder="Url Foto">
                    <label class="block text-gray-700 text-sm font-bold mb-2">

                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="nama" type="text" placeholder="Nama">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Email
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="email" type="text" placeholder="Email">
                      <label class="block text-gray-700 text-sm font-bold mb-2">
                        Telpon
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="telpon" type="text" placeholder="Telpon">

                      <label class="block text-gray-700 text-sm font-bold mb-2">
                        Tempat/Tanggal Lahir
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="tempatLahir" type="text" placeholder="Tempat Tanggal Lahir">

                    <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Panggilan
                    </label>

                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Umur
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="umur" type="text" placeholder="Umur">

                        Jenis Kelamin
                    </label>

                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Status

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="status" type="text" placeholder="Status">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Golongan Darah
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" x-model="golonganDarah" type="text" placeholder="Golongan Darah">

                    <div>

                            Tinggi Badan

                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Berat Badan
